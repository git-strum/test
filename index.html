<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="{% static 'style.css' %}"/> -->
    <link rel="stylesheet" href=" ./static/style.css " />
  </head>
  <body>
    <header>
      <nav>
        <div class="name-logo">
          <!-- <a href="#contact"><img src="../static/images/685679.jpg" alt="ml"></a> -->
          <a href="#contact"><h1>Manish Tripathi</h1></a>
        </div>
        <ul>
          <li><a href="#about">About Me</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="hero">
          <div class="my-pic"></div>
          <div class="hero-intro"><h1>Web Developer</h1></div>
          <!-- <div class="helper-line"</div> -->
        </div>
      </section>
      <section id="about">
        <h1>about</h1>
        <p>Hi, I'm [Your Name], a [Your Profession].</p>
      </section>
      <section id="services">
        <h1>services</h1>
      </section>
      <section id="skills">
        <h1>Tech skills that</h1>
        <div class="skill-box">
          <div class="skill-1"></div>
          <div class="skill-2">
            <img class="s-img" src="./static/images/css3.svg" alt="css-icon" />
          </div>
          <div class="skill-3"></div>
          <div class="skill-4"></div>
          <div class="skill-5"></div>
          <div class="skill-6"></div>
        </div>
      </section>
      <section id="portfolio">
        <h1>Portfolio</h1>
        <div class="projects">
          <div class="project-1"></div>
          <div class="project-2"></div>
          <div class="project-3"></div>
          <div class="project-4"></div>
        </div>
      </section>
      <section id="contact">
        <span class="contact-header">
          <h1>Contact Me</h1>
        </span>
        <div class="contact-form">
          <form action="#">
            <!--for attribute in label tag is used to map the exact input section so that even if we click on the label text we'll be pointed to the mapped (via id attribute in input tag) input box/area-->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
            <label for="mobile">Mobile</label>
            <input type="number" id="mobile" name="mobile" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="message">Message</label>
            <textarea
              style="resize: none"
              id="message"
              name="message"
              rows="15"
              required
            ></textarea>
            <!--Resize:none property used to prevent message box size getting manipulated by the user-->
            <input type="submit" value="Send" />
          </form>
        </div>
      </section>
    </main>
    <hr />
    <!--horizontal line-->
    <footer>
      <div>
        <p>Follow me on social media!</p>
        <ul>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Twitter</a></li>
        </ul>
      </div>
      <span>&copy 2025 M@ni. All rights reserved.</span>
    </footer>
  </body>
</html>
